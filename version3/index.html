<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>One button game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/phaser.min.js"></script>
    <script src="js/mqtt.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/game.js"></script>
    <script src="js/mqttCon.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background-color: #444444;
        }
    </style>
</head>

<body>
    <div id="game"></div>

    <div class="container" style="margin-top: 20px; margin-bottom: 20px;">
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="b_threshold" style="font-size: 20px; color: white">Limite inferior</label>
                </div>
                <div class="col-2">
                    <input onchange="updateValues()" type="number" class="form-control" id="b_threshold">
                </div>
                <!--  -->
                <div class="col">
                    <label for="u_threshold" style="font-size: 20px; color: white">Limite superior</label>
                </div>
                <div class="col-2">
                    <input onchange="updateValues()" type="number" class="form-control" id="u_threshold">
                </div>
                <!--  -->
                <div class="col">
                    <label for="time" style="font-size: 20px; color: white">tempo:</label>
                </div>
                <div class="col-2">
                    <input onchange="updateValues()" type="number" class="form-control" min=1 id="time">
                </div>
                <div class="col">
                    <label for="pkgPerSec" style="font-size: 20px; color: white">pkg por seg:</label>
                </div>
                <div class="col-2">
                    <input onchange="updateValues()" type="number" class="form-control" min=1 id="pkgPerSec">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
